<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Center Pricing</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function updatePricingTable() {
                // Get selected values from each filter
                const days = $('#dayOfWeek').val();
                const rateTypes = [];
                const ratePers = [];
                const categories = [];

                // Collect selected rate types
                $('div[aria-label="Rate Type"] .active').each(function() {
                    rateTypes.push($(this).data('value'));
                });

                // Collect selected rate per
                $('div[aria-label="Rate Per"] .active').each(function() {
                    ratePers.push($(this).data('value'));
                });

                // Collect selected categories
                $('div[aria-label="Category"] .active').each(function() {
                    categories.push($(this).data('value'));
                });

                // Perform the filtering logic here
                // For demonstration, we will just show a message with the selected filters
                let pricingInfo = `<div class="col"><h4>Selected Filters:</h4><ul>`;
                pricingInfo += `<li>Days: ${days.join(', ')}</li>`;
                pricingInfo += `<li>Rate Types: ${rateTypes.join(', ')}</li>`;
                pricingInfo += `<li>Rate Per: ${ratePers.join(', ')}</li>`;
                pricingInfo += `<li>Categories: ${categories.join(', ')}</li>`;
                pricingInfo += `</ul></div>`;

                // Display the pricing information
                $('#pricingTable').html(pricingInfo).show();
            }

            // Bind the change event to the day of the week select
            $('#dayOfWeek').change(function() {
                updatePricingTable();
            });

            // Toggle button active state and update pricing table
            $('.btn-group button').click(function() {
                $(this).toggleClass('active');
                updatePricingTable();
            });
        });

    </script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-label {
            font-weight: bold;
        }
        #pricingTable {
            display: none; /* Hidden by default, will be shown after filter */
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Bowling Center Pricing</h1>

        <!-- First Row: Day of the Week -->
        <div class="row mb-3">
            <div class="col">
                <label for="dayOfWeek" class="form-label">Day of the Week</label>
                <select id="dayOfWeek" class="form-select" multiple>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
            </div>
        </div>

        <!-- Second Row: Rate Type -->
        <div class="row mb-3">
            <div class="col">
                <label for="rateType" class="form-label">Rate Type</label>
                <div class="btn-group" role="group" aria-label="Rate Type">
                    <button type="button" class="btn btn-outline-primary" data-value="peak">Peak Hours</button>
                    <button type="button" class="btn btn-outline-primary" data-value="nonPeak">Non-Peak Hours</button>
                    <button type="button" class="btn btn-outline-primary" data-value="league">League Rate</button>
                </div>
            </div>
        </div>

        <!-- Third Row: Rate Per -->
        <div class="row mb-3">
            <div class="col">
                <label for="ratePer" class="form-label">Rate Per</label>
                <div class="btn-group" role="group" aria-label="Rate Per">
                    <button type="button" class="btn btn-outline-primary" data-value="perGame">Per Game</button>
                    <button type="button" class="btn btn-outline-primary" data-value="perHour">Per Hour</button>
                </div>
            </div>
        </div>

        <!-- Fourth Row: Category -->
        <div class="row mb-3">
            <div class="col">
                <label for="category" class="form-label">Category</label>
                <div class="btn-group" role="group" aria-label="Category">
                    <button type="button" class="btn btn-outline-primary" data-value="adult">Adult</button>
                    <button type="button" class="btn btn-outline-primary" data-value="child">Child</button>
                    <button type="button" class="btn btn-outline-primary" data-value="senior">Senior</button>
                </div>
            </div>
        </div>

        <!-- Pricing Table -->
        <div id="pricingTable" class="row mt-4">
            <!-- The pricing information will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
